<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0,
			user-scalable=no"
		/>
		<meta name="format-detection" content="telephone=no" />
		<link rel="stylesheet" href="styles.css" />
		<title>Training</title>
		<script src="script.js" defer type="module"></script>
		<script src="helpers.js" defer type="module"></script>
	</head>
	<body>
		<div class="container">
			<img src="pictures/exchange-money.svg" alt="logo" class="logo" />
			<h1 class="title">Exchange rates</h1>
			<section class="info-container">
				<div class="controls-wrapper">
					<select
						name="firstSelect"
						class="select-control"
						data-first-select
					></select>
					<button class="swap-btn" data-swap-btn>
						<img src="pictures/7946697.png" />
					</button>
					<select
						name="secondSelect"
						class="select-control"
						data-second-select
					></select>
				</div>

				<div class="controls-wrapper">
					<input type="number" class="input-control" data-first-input />
					<span>=</span>
					<input type="number" class="input-control" data-second-input />
				</div>

				<p data-compare-info></p>
			</section>

			<a href="https://www.exchangerate-api.com" class="footer-link"
				>Rates By Exchange Rate API</a
			>
		</div>
	</body>
</html>
